<!DOCTYPE html>
<html>
    <head>
        <title>Spring Boot Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link hrel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body class="container">
        <h1 th:text="${title}"></h1>
        <p th:text="${msg}"></p>
        
        <form method="post" action="/" th:object="${formModel}">
            <style>.err {color: red;}</style>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:value="*{name}" class="form-control" name="name"/>
                <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Mail</label>
                <input type="text" th:value="*{mail}" class="form-control" name="mail"/>
                <div class="err" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Age</label>
                <input type="number" th:value="*{age}" class="form-control" name="age"/>
                <div class="err" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <div class="mb-3">
                <label for="memo" class="form-label">Memo</label>
                <textarea th:value="*{memo}" class="form-control" name="memo"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-primary"/>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${data}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.mail}"></td>
                    <td th:text="${item.age}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
